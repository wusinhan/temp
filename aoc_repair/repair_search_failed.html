    <header>
      <nav>
        <div class="container">
          <h1 class="site-logo">AOC 螢幕線上報修</h1>

            <ul>
              <li><a href="repair_request.html">申請線上報修</a></li>

          </div>
        </div>
      </nav>
      <div class="header-bg"></div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>報修進度查詢</h2>
          </div>
        </div>
        <div class="form-row row">
          <div class="col-md-3">
            <h3>查詢結果</h3>

            <form>
              <div class="row">
                <div class="col-lg-9">
                  <div class="alert alert-warning">
                    <div class="alert-icon"></div>
                    <div class="alert-text">
                      <h4>很抱歉，查無此資料！</h4>
                      <p>請確認留存資料是否輸入正確。</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-row col-lg-6">
                  <label for="phone">手機</label>
                  <input id="phone" type="text" placeholder="請輸入申請報修時留存之手機號碼" required>
                </div>
              </div>
              <div class="row">
                <div class="form-row col-6 col-lg-3">
                  <button class="form-btn submit" type="sumbit">再次查詢</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
