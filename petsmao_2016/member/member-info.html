                  <div class="form-group short">
                    <label for="name">姓名</label>
                    <input id="name" type="text" placeholder="請輸入姓名" class="form-control">

                  <div class="form-group short">

                    <label for="cellphone">行動電話</label>
                    <input id="cellphone" type="tel" placeholder="請輸入行動電話" class="form-control">

                  <div class="form-group">

                    <input id="email" type="email" placeholder="請輸入電子信箱" class="form-control">
                  </div>
                  <div class="form-group short">
                    <label for="birthday">生日</label>
                    <input id="birthday" type="text" placeholder="請輸入您的生日" class="form-control">
                  </div>
                  <div class="form-group short">
                    <label for="password">登入密碼</label>
                    <input id="password" type="password" placeholder="請輸入登入密碼" class="form-control">
                  </div>
                  <div class="form-group short">
                    <label for="password--confirm">確認密碼</label>
                    <input id="password--confirm" type="password" placeholder="請再次確認密碼" class="form-control">
